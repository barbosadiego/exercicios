<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Pet Shop - Site demo</title>
    <link rel="stylesheet" href="css/normalize.css">

            <div class="grid-4 logo">

            <div class="grid-12 menu">

                    <li><a href="#">contact</a></li>
                    <li><a href="#">service</a></li>

                    <li><a href="#">home</a></li>
                </ul>
            </div>

    </header>
    <section class="group-1">
        <div class="container">
            <div class="grid-10 intro">
                <h1>First I wanted to be <br> a veterinarian</h1>
                <p>Lorem Ipsum available but the majority have
                    suffered alteration in some form, by injected

                </p>
                <a class="btn-azul" href="#">Contact US</a>
                <a class="btn" href="#">Our Services</a>

            <div class="grid-6">
                <img class="intro-img" src="img/Image-7.png" alt="cachorro">
