<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/238b933d7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Diálogo logística - página clone</title>
</head>
<body>

            <a class="logo" href="index.html"><img src="img/logo-dialogo-B.svg" alt="logo-empresa-dialogo"></a>

                <ul class="main-menu">
                    <li><a href="#">Servicos</a></li>
                    <li><a href="#">Sobre nós</a></li>

                    <li><a href="#">Conteúdos</a></li>

    <main>
        <section class="hero">

                <div class="intro">

    <script>
        document.querySelector('.menu-btn').addEventListener('click',() => document.querySelector('.main-menu').classList.toggle('show'));
