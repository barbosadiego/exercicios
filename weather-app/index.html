<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="main-container">
    <div class="container top">
      <h1>Weather App</h1>
      <form action="" onsubmit="return false">
        <input type="text" class="search" placeholder="Search by city name">
        <button type="submit" class="btn">Submit</button>
      </form>
      <p class="error"></p>
      <section>
        <div class="container">
          <div class="icon">
            <img src="" alt="" class="wather-icon">
          </div>
          <div class="location">
            <div class="city">New York, US</div>
            <div class="date">Thurday, Nov 26 2020</div>
          </div>
          <div class="current">
            <div class="temp">Temp: 25 <span>ºC</span></div>
            <div class="weather">Weather: Sunny</div>
            <div class="temp-range">Temp Range: 10ºC / 15Cº</div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
