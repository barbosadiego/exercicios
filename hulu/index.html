<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Hulu Web Page Clone</title>
    </head>
    <body>
        <header class="header">
            <nav>
                <ul>
                    <li><button class="login-btn">Log In</button></li>
                </ul>
            </nav>
            <div class="header-content">
                <h4>Try up to one month free</h4>
                <img src="img/logo.png" alt="hulu" class="logo">
                <div class="header-text-1">
                    Watch thousands of TV shows and movies.
                </div>
                <div class="header-text-2">
                    HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.
                </div>
                <button class="btn btn-cta">start your free trial</button>
                <div class="legal-text">
                    <p>Free trial for new & eligible returning subscribers only.</p>
                </div>
            </div>
        </header>
        <script src="js/main.js"></script>
    </body>
</html>
